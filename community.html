    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* 커뮤니티 전용 스타일 */
        .community-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .community-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .community-title {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }
        
        .community-subtitle {
            font-size: 20px;
            color: #718096;
            margin-bottom: 30px;
        }
        
        .community-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            display: block;
        }
        
        .stat-label {
            font-size: 14px;
            color: #718096;
            margin-top: 5px;
        }
        
        .community-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        
        .feature-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 32px;
            color: white;
        }
        
        .feature-title {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
        }
        
        .feature-description {
            font-size: 14px;
            color: #718096;
            line-height: 1.6;
        }
        
        .chat-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 40px;
        }
        
        .chat-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .chat-title {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .chat-subtitle {
            font-size: 16px;
            color: #718096;
        }
        
        .chat-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .chat-option {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }
        
        .chat-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
        }
        
        .chat-option-icon {
            font-size: 32px;
            margin-bottom: 15px;
        }
        
        .chat-option-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .chat-option-description {
            font-size: 14px;
            opacity: 0.9;
        }
        
        
        .back-to-portfolio {
            text-align: center;
            margin-top: 40px;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        /* 다크 모드 */
        body.dark-mode .feature-card,
        body.dark-mode .chat-section {
            background: rgba(30, 30, 46, 0.95);
            color: #e2e8f0;
            border-color: rgba(255, 255, 255, 0.1);
        }
        
        body.dark-mode .feature-title,
        body.dark-mode .chat-title {
            color: #e2e8f0;
        }
        
        body.dark-mode .feature-description,
        body.dark-mode .chat-subtitle {
            color: #a0aec0;
        }
        
        /* 반응형 */
        @media (max-width: 768px) {
            .community-title {
                font-size: 36px;
            }
            
            .community-stats {
                gap: 20px;
            }
            
            .stat-number {
                font-size: 24px;
            }
            
            .community-features {
                grid-template-columns: 1fr;
            }
            
            .chat-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 다크 모드 토글 -->
    <div class="theme-toggle">
        <button class="theme-btn" onclick="toggleDarkMode()" id="themeToggle">
            <i class="fas fa-moon" id="themeIcon"></i>
        </button>
    </div>

    <div class="community-container">
        <!-- 커뮤니티 헤더 -->
        <div class="community-header">
            <h1 class="community-title">Tae_system Community</h1>
            <p class="community-subtitle">개발자들과 자유롭게 소통하고 정보를 공유하는 익명 커뮤니티</p>
            
            <div class="community-stats">
                <div class="stat-item">
                    <span class="stat-number">512</span>
                    <span class="stat-label">활성 사용자</span>
                </div>
            </div>
        </div>

        <!-- 커뮤니티 기능 -->
        <div class="community-features">
            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <h3 class="feature-title">실시간 채팅</h3>
                <p class="feature-description">개발자들과 실시간으로 소통하고 질문을 나누세요</p>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-user-secret"></i>
                </div>
                <h3 class="feature-title">완전 익명</h3>
                <p class="feature-description">개인정보 없이 자유롭게 의견을 나누고 정보를 공유하세요</p>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-code"></i>
                </div>
                <h3 class="feature-title">기술 공유</h3>
                <p class="feature-description">코드 리뷰, 기술 트렌드, 개발 팁을 공유하세요</p>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-users"></i>
                </div>
                <h3 class="feature-title">네트워킹</h3>
                <p class="feature-description">같은 관심사를 가진 개발자들과 네트워킹하세요</p>
            </div>
        </div>

        <!-- 채팅 섹션 -->
        <div class="chat-section">
            <div class="chat-header">
                <h2 class="chat-title">💬 채팅하기</h2>
                <p class="chat-subtitle">원하는 방식으로 커뮤니티에 참여하세요</p>
            </div>
            
            <div class="chat-options">
                <a href="chat.html" class="chat-option">
                    <div class="chat-option-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <div class="chat-option-title">실시간 채팅</div>
                    <div class="chat-option-description">익명 실시간 채팅</div>
                </a>
                
            </div>
        </div>


        <!-- 포트폴리오로 돌아가기 -->
        <div class="back-to-portfolio">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                포트폴리오로 돌아가기
            </a>
        </div>
    </div>

    <script>
        // 다크 모드 토글
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const themeIcon = document.getElementById('themeIcon');
            const isDark = document.body.classList.contains('dark-mode');
            
            themeIcon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
            
            // 로컬 스토리지에 테마 저장
            localStorage.setItem('darkMode', isDark);
        }
        
        // 페이지 로드 시 다크 모드 초기화
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('darkMode');
            if (savedTheme === 'true') {
                document.body.classList.add('dark-mode');
                document.getElementById('themeIcon').className = 'fas fa-sun';
            }
        });
        
        // 스크롤 애니메이션
        function handleScrollAnimation() {
            const elements = document.querySelectorAll('.feature-card, .chat-option');
            
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;
                
                if (elementTop < window.innerHeight - elementVisible) {
                    element.classList.add('animate');
                }
            });
        }
        
        // 스크롤 이벤트 리스너
        window.addEventListener('scroll', handleScrollAnimation);
        
        // 페이지 로드 시 애니메이션 초기화
        document.addEventListener('DOMContentLoaded', function() {
            handleScrollAnimation();
        });
    </script>
</body>
