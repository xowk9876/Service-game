    <script>
        // GitHub Pages 호환성을 위한 함수들
        // EMUPEDIA.NET 게임 플랫폼 열기
        function openEmuOS() {
            console.log('EMUPEDIA.NET 열기 함수 실행');
            
            // EMUPEDIA.NET 플랫폼으로 리다이렉트
            setTimeout(() => {
                window.open('https://emupedia.net/beta/emuos/', '_blank');
            }, 500);
        }
        
        // 클릭 효과 생성
        function createClickEffect(event) {
            const clickEffect = document.createElement('div');
            clickEffect.style.cssText = `
                position: absolute;
                width: 20px;
                height: 20px;
                background: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
                border-radius: 50%;
                pointer-events: none;
                z-index: 1000;
                animation: explode 0.6s ease-out forwards;
                --direction-x: ${Math.random() > 0.5 ? 1 : -1};
                --direction-y: ${Math.random() > 0.5 ? 1 : -1};
            `;
            
            clickEffect.style.left = (event.clientX - 10) + 'px';
            clickEffect.style.top = (event.clientY - 10) + 'px';
            
            document.body.appendChild(clickEffect);
            
            setTimeout(() => {
                document.body.removeChild(clickEffect);
            }, 600);
        }
        
        // 테마 색상 변경
        function changeThemeColor(swatch) {
            const colors = {
                'blue': 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'teal': 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                'pink': 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
                'purple': 'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)'
            };
            
            const colorClass = Array.from(swatch.classList).find(cls => colors[cls]);
            if (colorClass) {
                document.body.style.background = colors[colorClass];
                swatch.style.transform = 'scale(1.3)';
                setTimeout(() => {
                    swatch.style.transform = 'scale(1)';
                }, 200);
            }
        }
        
        // 파티클 효과 생성
        function createParticles() {
            const body = document.body;
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: fixed;
                    width: ${Math.random() * 4 + 2}px;
                    height: ${Math.random() * 4 + 2}px;
                    background: rgba(255, 255, 255, ${Math.random() * 0.3 + 0.1});
                    border-radius: 50%;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    animation: float ${Math.random() * 10 + 10}s linear infinite;
                    animation-delay: ${Math.random() * 5}s;
                    pointer-events: none;
                    z-index: 1;
                `;
                
                body.appendChild(particle);
            }
        }
        
        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            console.log('페이지 로드됨 - GitHub Pages 호환성 확인');
            
            // 프로필 이미지 클릭 이벤트
            const profilePhoto = document.getElementById('profilePhoto');
            if (profilePhoto) {
                profilePhoto.addEventListener('click', function(event) {
                    createClickEffect(event);
                });
            }
            
            // 컬러 팔레트 클릭 이벤트
            const colorSwatches = document.querySelectorAll('.color-swatch');
            colorSwatches.forEach(swatch => {
                swatch.addEventListener('click', function() {
                    changeThemeColor(this);
                });
            });
            
            // 파티클 효과 생성
            createParticles();
            
            // 게임 섹션은 기본 표시
            var gameSection = document.getElementById('gameSection');
            if (gameSection) {
                gameSection.style.display = 'block';
            }
        });
        
        // CSS 애니메이션 추가
        const style = document.createElement('style');
        style.textContent = `
            @keyframes explode {
                0% {
                    transform: scale(0) rotate(0deg);
                    opacity: 1;
                }
                50% {
                    transform: scale(1.2) rotate(180deg);
                    opacity: 1;
                }
                100% {
                    transform: scale(0) rotate(360deg) translateX(calc(100px * var(--direction-x, 1))) translateY(calc(100px * var(--direction-y, 1)));
                    opacity: 0;
                }
            }

            @keyframes float {
                0% {
                    transform: translateY(100vh) rotate(0deg);
                    opacity: 0;
                }
                10% {
                    opacity: 1;
                }
                90% {
                    opacity: 1;
                }
                100% {
                    transform: translateY(-100px) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
